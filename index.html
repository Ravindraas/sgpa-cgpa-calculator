<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA and CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA and CGPA Calculator</h1>
        <form id="marksForm">
            <div class="input-group">
                <label for="subject1">Subject 1 Marks (out of 100):</label>
                <input type="number" id="subject1" required>
            </div>
            <div class="input-group">
                <label for="subject2">Subject 2 Marks (out of 100):</label>
                <input type="number" id="subject2" required>
            </div>
            <div class="input-group">
                <label for="subject3">Subject 3 Marks (out of 100):</label>
                <input type="number" id="subject3" required>
            </div>
            <div class="input-group">
                <label for="subject4">Subject 4 Marks (out of 100):</label>
                <input type="number" id="subject4" required>
            </div>
            <div class="input-group">
                <label for="subject5">Subject 5 Marks (out of 100):</label>
                <input type="number" id="subject5" required>
            </div>
            <button type="submit">Calculate SGPA, CGPA, and Percentage</button>
        </form>

        <div id="results" class="results">
            <p id="sgpaResult">SGPA: </p>
            <p id="cgpaResult">CGPA: </p>
            <p id="percentageResult">Percentage: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
